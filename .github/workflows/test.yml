name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'releases/*'

jobs:
  units: # unit tests
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.17'
        cache: 'npm'
    - run: npm install -g npm@latest
    - run: npm ci
    - run: npm test
